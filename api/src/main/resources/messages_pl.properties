MRNGenerator.title=Wygeneruj listę numerów dokumentacji medycznej (MRN)
MRNGenerator.description=Bardzo ważne jest, aby identyfikatory pacjentów były przekazywane od organu centralnego. W przeciwnym razie wzrasta prawdopodobieństwo błędnego przypisania tego samego numeru dokumentacji medycznej (MRN) więcej niż jednej osobie. Podobnie, jedna osoba w każdej klinice powinna być odpowiedzialna za nadawanie nowych identyfikatorów. <br/> <br/> Ogólny format numerów dokumentacji medycznej to 123MT-2, gdzie 123 to numer sekwencyjny, MT reprezentuje sufiks specyfikujący miejsce, a -2 to cyfra kontrolna. Poniżej po prostu wybierz witrynę, początkowy numer sekwencji i liczbę potrzebnych identyfikatorów. Plik tekstowy zawierający numery dokumentacji medycznej (w tym odpowiednie cyfry kontrolne) zostanie wygenerowany i pobrany na komputer. <br/><br/> UWAGA: jest to tylko usługa generująca masowo odpowiednie cyfry kontrolne. Twoim obowiązkiem jest upewnić się, że numery te są rozdzielane przez kontrolny organ centralny, tzn. identyfikatory są przypisywane pacjentowi tylko raz.
